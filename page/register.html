<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <div>
        <h1>Register page</h1>
        <img src="../img/registerr.png" alt="" width="120">
        <!-- register form  -->
        <form action="">
            <label for="f-name">Fast Name</label><br>
            <input type="text" name="f-name" placeholder="Fast Name" required><br>
            <label for="l-name">Lest Name</label><br>
            <input type="text" name="l-name" placeholder="Lest Name" required><br>
            <label for="email">Email</label><br>
            <input type="email" placeholder="Email" required><br>
            <label for="phone">Phone Number</label><br>
            <input type="phone" placeholder="Phone number" required><br>
            <label for="Gender">Gender</label><br>
            <input type="radio" name="gender" value="Male">Male <br>
            <input type="radio" name="gender" value="fale">Female <br>
            <input type="radio" name="gender" value="other">Other <br>
            <label for="Date of brith">Date of brith</label><br>
            <input type="date" id="brithday" name="brithday"><br>
            <label for="password">Password</label><br>
            <input type="pass" placeholder="password" required><br>
            <label for="com-pass">Confirm Password</label><br>
            <input type="com-pass" placeholder="Confirm Password" required><br>
            <input type="submit" value="register">
        <p>Alredy have an account? Please 
            <a href="../index.html">Login here</a></p>
        </form>
    </div>
</body>
</html>
